            vDivSaldo.innerHTML = saldo;
        }

        function fGetInzet() //pakt de inzet en plaatst deze in de DIV
        {
            console.log('in fGetInzet')
            var vDivInzet = document.getElementById("divInzet");
            vDivInzet.innerHTML = inzet;
        }



    </script>
</head>
